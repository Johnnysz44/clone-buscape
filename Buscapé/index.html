<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscap√©</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
</head>

<body>


    <div class="main-bar">
        <div class="main-bar--items">
            <div class="main-bar--logo">    <a href="www.buscape.com"> <img src="_images/logo.png" alt="Logo" id="logo">  </a>  </div>
            <div class="main-bar--search">  <input type="text" id="input-search">                                               </div>
            <div class="main-bar--lupa">    <a href=""><img src="_images/lupa.png" alt="" id="lupa"></a>                                   </div>
            <div class="main-bar--menu">    <a href=""> <img src="_images/logo-menu.png" alt="list" id="logo-menu"> </a>        </div>
        </div>
    </div>

    <div class="container">
    <div class="models">
        <div class="product-item">

           <div class="product-item--gallery">
               <div class="product-item--img"></div>
               <div class="product-item--bigger"></div>
           </div>
       
           <div class="product-item--name"></div>
           <div class="product-item--installments"> </div>
           <div class="product-item--installmentValue">
            ou <span class="product-item--instalmentsValueSpan"></span> a vista
           </div>
           <div class="product-item--value"></div>
           <button class="product-item--addcart">Adicionar ao carrinho</button>
        </div>

        <div class="product-area"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 </div>
